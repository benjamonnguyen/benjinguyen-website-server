<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>Home</title>
        <script src="https://kit.fontawesome.com/2d4d72695a.js" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="preload" as="image" href="/assets/jumping-portrait.jpg">
        <link rel="preload" as="image" href="/assets/snow-portrait.jpeg">
        <link rel="preload" as="image" href="/assets/liro-portrait.jpg">
    </head>

    <body class="container">
        <header class="is-fixed-top">
            <nav style="align-items: flex-end;">
                <ul>
                    <li><kbd class="h2">Benjamin Nguyen</kbd></li>
                </ul>
                <ul>
                    <li><a href="/resume" class="contrast"><b>Resume</b></a></li>
                    <li>
                        <a href="https://github.com/benjamonnguyen" target="_blank"
                            class="fa-brands fa-github fa-lg contrast"></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/benjamin-nguyen-004/" target="_blank"
                            class="fa-brands fa-linkedin fa-lg contrast"></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section style="display: flex; align-items: center;" x-data="{ currNoun: 'Software Engineer', currVerb: 'creating', nounIdx: 0, verbIdx: 0,
                nouns: ['Software Engineer', 'Nature Lover', 'Husband', 'Coffee Enthusiast'],
                verbs: ['creating', 'exploring', 'learning', 'problem solving'] }">
                <img x-data="{ curr: '/assets/iceland-portrait.jpeg', portraits: ['iceland-portrait.jpeg', 'jumping-portrait.jpg', 'snow-portrait.jpeg', 'liro-portrait.jpg'], i: 0 }"
                    @click="const [portrait, j] = next(portraits, i); const [noun] = next(nouns, i); const [verb] = next(verbs, i);
                    curr = '/assets/' + portrait; currNoun = noun; currVerb = verb; i = j;" :src="curr" x-transition
                    src="/assets/iceland-portrait.jpeg" width="350" style="margin-right: 2em; border-radius: 5%;" />
                <blockquote>
                    I am a
                    <mark @click="const [noun, i] = next(nouns, nounIdx); currNoun = noun; nounIdx = i;"
                        x-text="currNoun" x-transition>
                        Software Engineer</mark>
                    with a passion for
                    <mark @click="const [verb, i] = next(verbs, verbIdx); currVerb = verb; verbIdx = i;" x-transition
                        x-text="currVerb">creating</mark>.<br><br>
                    Currently obsessed with Go and the simplicity of its ecosystem and toolchain.
                </blockquote>
            </section>

            <!-- <section>TODO projects section</section> -->
        </main>

        <footer style="text-align: center;">
            <small>This website is proudly served from my closet!<br>Â© 2024 Benjamin Nguyen</small>
        </footer>

        <style>
            body>header {
                padding: 0.5em 0;
                border-bottom: var(--pico-border-width) solid var(--pico-header-border-color);
                backdrop-filter: blur(2rem);
            }

            .fa-brands {
                text-decoration: none;
            }

            mark:hover,
            img:hover {
                cursor: pointer;
            }
        </style>

        <script>
            function next(arr, i) {
                i++;
                if (i >= arr.length) {
                    i = 0;
                }
                return [arr[i], i];
            }
        </script>
    </body>

</html>
